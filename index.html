<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mini HTML Compiler</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        }
        .container {
            width: 90vw;
            max-width: 1200px;
            height: 60vh;
            margin: 30px auto 0 auto;
            display: flex;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            border-radius: 18px;
            overflow: hidden;
            background: rgba(255,255,255,0.7);
        }
        .cards {
            width: 50%;
            height: 100%;
            border: none;
            font-size: 1.1rem;
            padding: 18px;
            box-sizing: border-box;
            background: rgba(255,255,255,0.85);
            box-shadow: none;
            resize: none;
            outline: none;
        }
        #code.cards {
            border-right: 1px solid #e0e0e0;
            border-radius: 0;
        }
        #output.cards {
            background: #f7faff;
        }
        button {
            padding: 10px 28px;
            margin: 32px auto 0 auto;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
            color: #fff;
            border: none;
            border-radius: 24px;
            box-shadow: 0 4px 16px rgba(67, 233, 123, 0.15);
            transition: background 0.3s, transform 0.2s;
            display: block;
        }
        button:hover {
            background: linear-gradient(90deg, #38f9d7 0%, #43e97b 100%);
            transform: translateY(-2px) scale(1.04);
        }
        textarea.cards::placeholder {
            color: #a0a0a0;
            font-style: italic;
        }
    </style>
    </style>
</head>

<body>
    <button onclick="runCode()">Run</button>
    <div class="container">
        <textarea class="cards" id="code" placeholder="Write your HTML, CSS, JS here..."></textarea>
        <iframe  class="cards" id="output"></iframe>
    </div>

    <script>
        function runCode() {
            const code = document.getElementById("code").value;
            const iframe = document.getElementById("output");
            iframe.srcdoc = code; // man of the program (this line renders HTML inside iframe)
        }
    </script>
</body>

</html>
