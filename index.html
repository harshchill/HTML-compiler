<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mini HTML Compiler</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading">HTML Live Editor</h1>
    <div class="container">
        <textarea class="cards" id="code" placeholder="Enter your HTML, CSS, and JavaScript code here..."></textarea>
        <iframe class="cards" id="output"></iframe>
    </div>
    <button onclick="runCode()">Run Code</button>

    <script>
        function runCode() {
            const code = document.getElementById("code").value;
            const iframe = document.getElementById("output");
            iframe.srcdoc = code; // man of the program (this line renders HTML inside iframe)
        }
    </script>
</body>

</html>
